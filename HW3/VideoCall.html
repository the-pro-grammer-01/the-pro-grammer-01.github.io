<html>

<head>
    <title>Video Call Page</title>
    <link rel="stylesheet" href="VideoCSS.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="flex-container">
        <div class="left-pane">
            <div class="logo-container">
                <img class="logo" src="Assets/agoraLogo.png" />
            </div>
            <div class="login-container">
                <span id="heading-text">Join A Call!</span>
                <input type="text" id="username" placeholder="Username" value="User" />
                <input type="text" id="channel" placeholder="Channel Name" value="User123" />
                <button class="join-button" id="join">Join</button>
            </div>
            <div class="caller-info-container">
                <span id="heading-text">Participants</span>
                <div id="participant-container">
                </div>
            </div>
        </div>
        <div class="right-container">
            <div class="right-pane">
                <div id="self-stream">
                </div>
                <div id="caller-container">
                </div>
            </div>
        </div>
    </div>

    <script src="agoraRTChw.js"></script>
    <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.0.0.js"></script>
</body>

</html>
